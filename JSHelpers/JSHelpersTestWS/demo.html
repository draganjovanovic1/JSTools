<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSTools</title>
    <link href="external_css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="external_js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="/">JSTools</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a href="/">Home</a></li>
                        <li class="active"><a href="demo.html">Demo</a></li>
                        <li><a href="testovi.html">Unit testovi</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Demo</h1>
        <fieldset>
            <legend>JMBG demo</legend>
            <div class="input-prepend input-append">
                <span class="add-on">Unesite JMBG:</span>
                <input class="span2" id="jmbg" type="text" value="0101900770007" placeholder="JMBG...">
                <button class="btn" type="button" id="btnJMBG">Čitaj</button>
            </div>
            <pre id="jmbg_result">Rezultat...</pre>
        </fieldset>
        <fieldset>
            <legend>dataConvert demo</legend>
            <textarea name="lat" id="input" cols="30" rows="5" placeholder="Tekst..." style="width: 100%;"></textarea><br />
            <input type="radio" name="tip" id="lat2cir" value="lat2cir" checked="checked" />latinica u ćirilicu&nbsp;&nbsp;&nbsp;
            <input type="radio" name="tip" id="cir2lat" value="cir2lat" />ćirilica u latinicu
            <pre id="convert_result">Rezultat...</pre>
        </fieldset>
    </div>

    <script src="JSHelpers/dataConvert.js"></script>
    <script src="JSHelpers/dataValidator.js"></script>
    <script src="JSHelpers/JMBG.js"></script>
    <script src="external_js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnJMBG').click(function () {
                var input = $('#jmbg').val();
                var jmbg = new JMBG(input);
                $('#jmbg_result').html('');
                $('#jmbg_result').append('Validan: ' + jmbg.validan());
                $('#jmbg_result').append('<br />Datum rođenja: ' + jmbg.datumRodjenja());
                $('#jmbg_result').append('<br />Region rođenja: ' + jmbg.region());
                $('#jmbg_result').append('<br />Pol: ' + jmbg.pol());
                $('#jmbg_result').append('<br />Redni broj rođenja (u regionu u danu): ' + jmbg.redniBrojRodjenja());

            });
            $('#input').keyup(function (e) {
                var input = $('#input').val();
                input = input.trim();
                if (input !== "") {
                    var funkcija = dataConvert.prototype.lat2Cir;
                    if ($("input[name='tip']:checked").val() == "cir2lat")
                        funkcija = dataConvert.prototype.cir2Lat;
                    $('#convert_result').html(funkcija(input));
                }
                else $('#convert_result').html("Rezultat...");
            });
        });
    </script>
</body>
</html>
